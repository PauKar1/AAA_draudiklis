<!-- templates/price_calculator.html -->
{% block content %}
    <h1>Skaičiuoti Kainą</h1>
    <form id="price-calculation-form">
        {% csrf_token %}
        <label for="country">Įveskite šalies pavadinimą:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="travel-mode">Keliavimo būdas:</label>
        <select id="travel-mode" name="travel-mode">
            <option value="plane">Plane</option>
            <option value="car">Car</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="ship">Ship</option>
            <option value="bike">Bike</option>
            <option value="foot">By foot</option>
        </select><br><br>

        <label for="trip-duration">Keliausite dienų skaičius:</label>
        <input type="number" id="trip-duration" name="trip-duration" required min="1"><br><br>

        <button type="button" onclick="calculatePrice()">Skaičiuoti</button>
    </form>
    <div id="calculation-result"></div>
{% endblock %}
