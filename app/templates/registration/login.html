{% extends "base.html" %}
{% block content %}
<h2>Prisijungti</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Vartotojas</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Slaptažodis</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Prisijungti"/>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
<p><a href="{% url 'password_reset' %}">Pamiršote slaptažodį?</a></p>
{% endblock %}
