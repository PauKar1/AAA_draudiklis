{% extends 'base.html' %}

{% block title %}Registruoti sutartį - Draudiklis.lt{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
                <h2>Poliso informacija</h2>
            </div>
            <div class="card-body">
                {{ polisai_form.as_p }}
            </div>
        </div>
        <button type="submit" name="register_policy" class="btn btn-primary">Registruoti polisą</button>
    </form>
</div>
{% endblock %}
